<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Verify Email - Document Translator</title>
    <meta name="description" content="Verify your email for the Document Translator App">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="/css/message.css">
</head>
<body>
    <header>
      <img src="images/logo.png" alt="Document Translator Logo">
    </header>

    <section class="form-wrap">
        <h1>Verify Your Email</h1>
        <form id="verifyForm">
            <input type="email" id="emailInputVerify" placeholder="Email" required>
            <input type="text" id="codeInputVerify" placeholder="Verification Code" required>
            <input type="submit" value="Verify">
        </form>
    </section>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
</body>
</html>
